<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand mr-auto mt-2 mt-lg-0" href="/">My Blog</a>
            <div th:if="${auth}" th:text="'Welcome,'" style="margin-right: 5px;">
            </div>
            <a th:if="${auth}" th:href="@{/userCP}" th:text="${user.username}" style="margin-right: 20px;"></a>
            <a th:if="${auth ne null and user.authorities.iterator().next().authority eq 'ADMIN'}" th:href="@{/admin}" class="btn btn-outline-danger" role="button" aria-pressed="true">A</a>
            <form th:if="${auth}" th:action="@{/logout}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-outline-primary" type="submit">Sign out</button>
            </form>
            <a th:if="${auth == null}" th:href="@{/login}" class="btn btn-outline-primary" role="button" aria-pressed="true">Sign in</a>
            <a th:if="${auth == null}" th:href="@{/register}" class="btn btn-outline-primary" role="button" aria-pressed="true">Register</a>
        </div>
</div>
</nav>
</div>
