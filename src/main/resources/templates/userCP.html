<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>User Control Panel</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div th:replace="fragments/header :: navbar">
            </div>

            <div class="jumbotron">
                <div class="row justify-content-lg-center">
                    <div class="signup-form text-center">
                        <form action="userCP/saveInfo" method="GET" th:object="${usersInfo}">
                            <input type="hidden" th:field="*{id}" th:value="*{id}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="userId" th:value="*{usersId.id}"/>
                            <h2>User Info</h2>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name" th:field="*{firstName}" th:value="*{firstName}"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name" th:field="*{lastName}" th:value="*{lastName}"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="E-mail" th:field="*{email}" th:value="*{email}"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Address" th:field="*{address}" th:value="*{address}"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="City" th:field="*{city}" th:value="*{city}"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Country" th:field="*{country}" th:value="*{country}"/>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="Telephone number" th:field="*{phoneNumber}" th:value="*{phoneNumber}"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-lg btn-block">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div> 


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
