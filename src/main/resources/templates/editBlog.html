<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title th:text="'Editing ' + ${blog.title}"></title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div th:replace="fragments/header :: navbar">
            </div>

            <div class="jumbotron">
                <form method="POST" th:action="@{/blog/{id}/savePost(id=${blog.id})}">
                    <div class="form-group" style="width:250px;">
                        <label for="title">Blog title</label>
                        <input type="text" class="form-control" name="title" th:value="${blog.title}">
                    </div>
                    <div class="form-group" style="width:250px;">
                        <label for="categories">Category</label>
                        <select name="categories">
                            <option th:attrappend="selected=${blog.categoryId.category eq cat.category}? 'selected':''" th:each="cat: ${categories}" name="category" th:value="${cat.id}" th:text="${cat.category}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="blogText">Blog content</label>
                        <textarea class="form-control" name="blogText" rows="15" style="resize:none;" th:text="${blog.text}"></textarea>
                    </div>
                    <input type="submit"  class="btn btn-primary" value="Save"/>
                </form>
            </div>

        </div> 


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
