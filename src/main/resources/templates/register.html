<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Registration</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div th:replace="fragments/header :: navbar">
            </div>

            <div class="jumbotron">
                <div class="row justify-content-lg-center">
                    <div class="signup-form text-center">
                        <form action="/completeRegistration" method="post" th:object="${user}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <h2>Register</h2>
                            <p class="hint-text">Create your account. It's free and only takes a minute.</p>
                            <div th:if="${existingUser != null}">
                                <p th:text="'User ' + ${existingUser.username} + ' already exists!'" style="color:red">
                            </div>
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red">Name Error</span>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" th:field="*{username}" th:value="*{username}">
                            </div>
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red">Password Error</span>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" th:field="*{password}" th:value="*{password}">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
                            </div>
                        </form>
                        <div class="text-center">Already have an account? <a href="/login">Sign in</a></div>
                    </div>
                </div>
            </div>

        </div> 


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
